<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>calculator</h1>
        </div>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="button1"><button class="clear" id="clear">C</button></div>
                <div class="button2"><button class="operator" id="divide">+/-</button></div>
                <div class="button3"><button class="operator" id="percentage">%</button></div>
                <div class="button4"><button class="operator" id="divide">/</button></div>
                <div class="button5"><button class="number" id="number">7</button></div>
                <div class="button6"><button class="number" id="number">8</button></div>
                <div class="button7"><button class="number" id="number">9</button></div>
                <div class="button8"><button class="operator" id="add">*</button></div>
                <div class="button9"><button class="number" id="number">4</button></div>
                <div class="button10"><button class="number" id="number">5</button></div>
                <div class="button11"><button class="number" id="number">6</button></div>
                <div class="button12"><button class="operator" id="subtract">-</button></div>
                <div class="button13"><button class="number" id="number">1</button></div>
                <div class="button14"><button class="number" id="number">2</button></div>
                <div class="button15"><button class="number" id="number">3</button></div>
                <div class="button16"><button class="operator" id="add">+</button></div>
                <div class="button17"><button class="zero" id="zero">0</button></div>
                <div class="button18"><button class="decimal" id="decimal">.</button></div>
                <div class="button19"><button class="equal" id="operator">=</button></div>
        </div>
        
    </body>
</html>
